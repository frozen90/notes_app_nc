type Notes @model 
  @key(name: "notesByDate", fields:["type","createdAt"], queryField:"notesByDate") @auth(rules:[{allow: owner}]){
  id: ID!
  type: String!
  title: String!
  content: String!
  password: String
  locked: Boolean
  createdAt: String!
}


type SharedNote @model{
  id: ID!
  link: String
  title: String
  content: String
  expire_date:AWSDateTime
  password: String
}
